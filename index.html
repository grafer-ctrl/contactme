<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* CSS Variables for Colors */
        :root {
            --sea-blue-start: #00c6ff;
            --sea-blue-end: #0072ff;
            --white: #ffffff;
            --text-color: #333333;
            --bg-color: #f0f8ff;
            --input-bg: #f5f7fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main Container - Mobile UI Style */
        .contact-container {
            background: var(--white);
            width: 100%;
            max-width: 400px; /* Limits width like a phone screen */
            padding: 40px 30px;
            border-radius: 35px; /* Highly rounded corners */
            box-shadow: 0 15px 35px rgba(0, 114, 255, 0.15);
            position: relative;
            overflow: hidden;
        }

        /* Decorative Gradient Circle (Top Right) */
        .decorative-circle {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--sea-blue-start), var(--sea-blue-end));
            border-radius: 50%;
            opacity: 0.2;
            pointer-events: none;
        }

        /* Decorative Gradient Circle (Bottom Left) */
        .decorative-circle-2 {
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--sea-blue-start), var(--sea-blue-end));
            border-radius: 50%;
            opacity: 0.2;
            pointer-events: none;
        }

        h2 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            background: -webkit-linear-gradient(var(--sea-blue-start), var(--sea-blue-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid transparent;
            background-color: var(--input-bg);
            border-radius: 15px;
            font-size: 16px;
            color: var(--text-color);
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, textarea:focus {
            background-color: var(--white);
            border-color: var(--sea-blue-start);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Emoji Toolbar */
        .emoji-toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
        }

        .emoji-btn:hover {
            transform: scale(1.3);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--sea-blue-start), var(--sea-blue-end));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 114, 255, 0.3);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        /* Responsive Tweaks */
        @media (max-width: 480px) {
            .contact-container {
                padding: 30px 20px;
                border-radius: 25px;
            }
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <!-- Decorative Elements -->
        <div class="decorative-circle"></div>
        <div class="decorative-circle-2"></div>

        <h2>Get in Touch</h2>

        <!-- GANTI 'YOUR_FORMSPREE_ID' DI BAWAH INI DENGAN ID DARI FORMSPREE -->
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                
                <!-- Emoji Selection -->
                <div class="emoji-toolbar">
                    <button type="button" class="emoji-btn">üòä</button>
                    <button type="button" class="emoji-btn">üëç</button>
                    <button type="button" class="emoji-btn">‚ù§Ô∏è</button>
                    <button type="button" class="emoji-btn">üòÇ</button>
                    <button type="button" class="emoji-btn">üî•</button>
                    <button type="button" class="emoji-btn">üëã</button>
                    <button type="button" class="emoji-btn">ü§î</button>
                </div>

                <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <script>
        // JavaScript logic for Emojis
        const emojiButtons = document.querySelectorAll('.emoji-btn');
        const messageInput = document.getElementById('message');

        emojiButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Insert emoji at cursor position or at the end
                const emoji = btn.textContent;
                const startPos = messageInput.selectionStart;
                const endPos = messageInput.selectionEnd;
                
                const textBefore = messageInput.value.substring(0, startPos);
                const textAfter = messageInput.value.substring(endPos, messageInput.value.length);

                messageInput.value = textBefore + emoji + textAfter;
                
                // Move cursor after the emoji
                messageInput.focus();
                messageInput.selectionStart = messageInput.selectionEnd = startPos + emoji.length;
            });
        });
    </script>
</body>
</html>
